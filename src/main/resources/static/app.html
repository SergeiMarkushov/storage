<html lang="en">
<head>

</head>
<body>
<div class="sidebar">

<div class="main-content">
    <h1>Media Gallery</h1>
    <div class="gallery" id="gallery"></div>

<!-- Модальное окно -->
<div class="modal" id="modal">
    <span class="close">×</span>
    <div class="modal-content">
        <img class="modal-media" id="modalImage" style="display: none;">
        <video class="modal-media" controls id="modalVideo" style="display: none;"></video>
    </div>
</div>

<script src="app.js"></script>
</body>
